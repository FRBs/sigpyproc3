name: GitHub CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint & Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Ruff lint
        uses: astral-sh/ruff-action@v3
        with:
          args: "check sigpyproc tests"

      - name: Ruff format check
        uses: astral-sh/ruff-action@v3
        with:
          args: "format --check"

  typecheck:
    name: Type Check (ty)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install uv & Python
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          python-version: "3.12"

      - name: Install with develop extras
        run: uv sync --extra develop

      - name: Run ty
        run: uv run ty check sigpyproc/

  test:
    name: Tests & Coverage
    needs: lint
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ["3.12", "3.13", "3.14"]

    steps:
      - uses: actions/checkout@v6

      - name: Install uv & Python
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          python-version: ${{ matrix.python-version }}

      - name: Install package + test deps
        run: uv sync --extra tests

      - name: Run pytest
        run: uv run pytest --cov=sigpyproc --cov-report=xml -v

      - name: Upload coverage to Codecov
        # only upload once â€” ubuntu + latest python avoids duplicate reports
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.13'
        uses: codecov/codecov-action@v5
        with:
          files: ./coverage.xml
          name: codecov-umbrella
          fail_ci_if_error: true
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
