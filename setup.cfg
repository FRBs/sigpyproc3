[metadata]
name = sigpyproc
author = Ewan Barr
author_email = ewan.d.barr@gmail.com
maintainer = Pravir Kumar
maintainer_email = pravirka@gmail.com
url = https://github.com/FRBs/sigpyproc3
description = Python FRB/pulsar data toolbox
long_description = file: README.md
long_description_content_type = text/markdown
classifiers =
    Operating System :: OS Independent
    Programming Language :: Python :: 3 :: Only
    Programming Language :: Python :: 3.6
    Programming Language :: Python :: 3.7
    Programming Language :: Python :: 3.8
    Programming Language :: C++
    Intended Audience :: Science/Research
    Topic :: Scientific/Engineering :: Astronomy

[options]
packages = sigpyproc
zip_safe = false
include_package_data = false
python_requires = >=3.6
test_suite = tests
setup_requires =
    setuptools
    pybind11>=2.6.0
install_requires =
    pybind11>=2.6.0
    numpy
    tqdm

[options.extras_require]
tests =
    pytest
    pytest-cov
    pytest-randomly
    pytest-sugar
    pytest-benchmark
docs =
    sphinx>=3.2.1
    sphinx_rtd_theme>=0.5.0
    pandoc
    ipython
    breathe
    commonmark
    recommonmark
    nbsphinx


[flake8]
ignore =
    # Default ignore
    BLK100,I900,W503,R504,E221,T001,
    # Isort
    I,
    # Docstrings
    D,
    # PEP 8 Naming Conventions
    N,
    # Trailing commas
    C812,
    # WPS
    WPS110, WPS421, WPS305, WPS317, WPS318, WPS319, WPS432,
    WPS600,
    # quotes
    Q000
exclude = .git, .eggs, __pycache__, docs/, old/, build/, dist/
max-methods = 20
max-arguments = 10
max-complexity = 10
max-string-usages = 10
max-line-length = 127
rst-roles =
    attr,class,func,meth,mod,obj,ref,term,
    # C programming language:
    c:member,
    # Python programming language:
    py:func,py:mod,py:obj


[darglint]
docstring_style=numpy


[tool:pytest]
minversion = 6
testpaths = tests

[coverage:run]
omit =
    *setup.py
	*__init__.py
	*tests*
	*docs*

[coverage:report]
show_missing = True
ignore_errors = True
#fail_under = 85
exclude_lines =
	raise AssertionError
	raise NotImplementedError

[coverage:paths]
source = ./